services:
  # Backend Service
  - type: web
    name: hr-buddy-server
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend Service  
  - type: web
    name: hr-buddy-client
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://hr-buddy-xnmt.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
